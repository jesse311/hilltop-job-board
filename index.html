<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hilltop Job Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css?v=9234" />
</head>

<body>

  <!-- STAGE = centers the portrait "sign" on any screen (laptop preview or real display) -->
  <div class="stage">
    <!-- DASHBOARD = the portrait canvas (your real signage layout lives in here) -->
    <div class="dashboard">


      <!-- TOP WEATHER TICKER (combined SHOP + JOB weather) -->
      <section class="top-weather" aria-label="Top weather ticker">
        <div class="ticker-lane ticker-weather" id="ticker-weather" data-kind="weather">
          <div class="ticker-label">WEATHER</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-weather-text" data-html="1">
                <span class="wx-tag wx-shop">SHOP</span> <span class="wx-val">Loading…</span>
                <span class="wx-break">⎮⎮</span>
                <span class="wx-tag wx-jobs">JOBS</span> <span class="wx-val">Loading…</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <header class="header">
        <img src="logo.png" alt="Hilltop Signs" class="logo" />
        <h1>Hilltop Job Board</h1>
      </header>

      <!-- DEBUG LINE: if JS is running, this WILL change -->
      <div id="status" style="padding:10px 20px; font-weight:700; opacity:.95;">
        Status: HTML loaded (waiting for JS…)
      </div>

      <section class="today-tomorrow">
        <!-- Put fallback text INSIDE so you can SEE the boxes even if JS fails -->
        <div id="today" class="day-block"><h2>Today</h2><p>(waiting…)</p></div>
        <div id="tomorrow" class="day-block"><h2>Tomorrow</h2><p>(waiting…)</p></div>
      </section>

      <section class="weekly">
        <h2>This Week</h2>
        <div id="week-grid" class="week-grid"><p>(waiting…)</p></div>
      </section>

      <section class="monthly">
        <h2>This Month</h2>
        <div id="month-grid" class="month-grid"><p>(waiting…)</p></div>
      </section>

      <!-- TICKERS (replaces the big Notes boxes)
           JS will fill:
             #ticker-master-text
             #ticker-install-text
             #ticker-weather-text  (combined SHOP + JOB)
-->
      <section class="tickers" aria-label="Bottom tickers">
        <div class="ticker-lane" id="ticker-master" data-doc="master">
          <div class="ticker-label">HILLTOP MASTER</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-master-text">
                Loading Hilltop Master notes…
              </div>
            </div>
          </div>
        </div>

        <div class="ticker-lane" id="ticker-install" data-doc="install">
          <div class="ticker-label">INSTALL NOTES</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-install-text">
                Loading Install notes…
              </div>
            </div>
          </div>
        </div>

        </section>

      <script>
        document.getElementById("status").textContent = "Status: INLINE JS IS RUNNING";
      </script>

      <script src="app.js?v=999"></script>

    </div>
  </div>

</body>
</html>
