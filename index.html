<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hilltop Job Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=20260122_9" />
</head>
<body>
  <div class="stage">
    <div class="dashboard">

      <!-- HEADER / LOGO -->
      <header class="header">
        <img
          src="hilltop-logo.png"
          alt="Hilltop Signs"
          class="logo"
        />
      </header>

      <!-- TOP WEATHER TICKER (combined) -->
      <section class="tickers" aria-label="Top weather ticker">
        <div class="ticker-lane weather-top" id="ticker-weather-top">
          <div class="ticker-label">WEATHER</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-weather-top-text">
                Loading weather…
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- TODAY / TOMORROW -->
      <section class="today-tomorrow">
        <div id="today" class="day-block">
          <h2>Today</h2>
          <p>(waiting…)</p>
        </div>
        <div id="tomorrow" class="day-block">
          <h2>Tomorrow</h2>
          <p>(waiting…)</p>
        </div>
      </section>

      <!-- THIS WEEK -->
      <section class="weekly">
        <h2>This Week</h2>
        <div id="week-grid" class="week-grid">
          <p>(waiting…)</p>
        </div>
      </section>

      <!-- THIS MONTH -->
      <section class="monthly">
        <h2>This Month</h2>
        <div id="month-grid" class="month-grid">
          <p>(waiting…)</p>
        </div>
      </section>

      <!-- BOTTOM TICKERS -->
      <section class="tickers" aria-label="Bottom tickers">
        <div class="ticker-lane" id="ticker-master" data-doc="master">
          <div class="ticker-label">HILLTOP MASTER</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-master-text">
                Loading Hilltop Master notes…
              </div>
            </div>
          </div>
        </div>

        <div class="ticker-lane" id="ticker-install" data-doc="install">
          <div class="ticker-label">INSTALL NOTES</div>
          <div class="ticker-window">
            <div class="ticker-track">
              <div class="ticker-text" id="ticker-install-text">
                Loading Install notes…
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- APP -->
      <script src="app.js?v=20260122_2"></script>

    </div>
  </div>
</body>
</html>
