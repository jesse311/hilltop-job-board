<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hilltop Job Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img src="logo.png" alt="Hilltop Signs" class="logo" />
    <h1>Hilltop Job Board</h1>
  </header>

  <!-- DEBUG LINE: if JS is running, this WILL change -->
  <div id="status" style="padding:10px 20px; font-weight:700; opacity:.95;">
    Status: HTML loaded (waiting for JS…)
  </div>

  <section class="today-tomorrow">
    <!-- Put fallback text INSIDE so you can SEE the boxes even if JS fails -->
    <div id="today" class="day-block"><h2>Today</h2><p>(waiting…)</p></div>
    <div id="tomorrow" class="day-block"><h2>Tomorrow</h2><p>(waiting…)</p></div>
  </section>

  <section class="weekly">
    <div id="week-grid" class="week-grid"><h2>This Week</h2><p>(waiting…)</p></div>
  </section>

  <section class="monthly">
    <div id="month-grid" class="month-grid"><h2>This Month</h2><p>(waiting…)</p></div>
  </section>

  <section class="notes">
    <div class="notes-block">
      <h2>Install Notes</h2>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vQ9kNiSVt4m74h7nKlwzE5wD2z421mtJV_HqjR1plc5-i_iOv7uDH3LDxGspYopFdf3PnMDn0b25OoR/pub"></iframe>
    </div>

    <div class="notes-block">
      <h2>Hilltop Notes</h2>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vSEfFYL0rCoTtAznGQSexXQTUZgUEBpdXdG6SHTD3KOdAQSlCQR4wo5JkwoIpQGj4wY9df3s6Ahu0Eg/pub"></iframe>
    </div>
  </section>

  <!-- cache-buster so you always get the newest JS -->
  <script src="app.js?v=999"></script>
</body>
</html>
